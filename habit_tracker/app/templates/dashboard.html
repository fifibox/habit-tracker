{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
<!-- CSS style sheet  -->
{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">{% endblock %}

{% block script %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
{% endblock %}

{% block content %}
    <div class="container"> 
        <!-- Daily habit section -->
        <section id="daily-habits">
            <h1>Daily Habits</h1>
            <div class="habit-item">
                <input type="checkbox" id="habit1" checked>
                <label for="habit1">Wake up early</label>
            </div>
            <div class="habit-item">
                <input type="checkbox" id="habit2" checked>
                <label for="habit2">Drink water</label>
            </div>
            <div class="habit-item">
                <input type="checkbox" id="habit3" checked>
                <label for="habit3">No takeout</label>
            </div>
            <div class="habit-item">
                <input type="checkbox" id="habit4" checked>
                <label for="habit4">Meditate</label>
            </div>
            <button class="add-habit-btn">+ Add Habit</button>
        </section>

        <!-- Stats Section-->
        <section>
            <button class="share-btn">Share</button>
            <h1>Stats</h1>
            <div class="stats-line"><strong>Today:</strong> 4/4</div>
            <div class="stats-line"><strong>Streak:</strong> ðŸ”¥ 7 days</div>
    
            <div class="bar">
            <div class="bar-label">Wake up early</div>
            <div class="bar-track">
                <div class="bar-fill green"></div>
            </div>
            <span>6/7</span>
            </div>
    
            <div class="bar">
            <div class="bar-label">Drink water</div>
            <div class="bar-track">
                <div class="bar-fill red"></div>
            </div>
            <span>7/7</span>
            </div>
    
            <div class="bar">
            <div class="bar-label">No takeout</div>
            <div class="bar-track">
                <div class="bar-fill blue"></div>
            </div>
            <span>7/7</span>
            </div>
    
            <div class="bar">
            <div class="bar-label">Meditate</div>
            <div class="bar-track">
                <div class="bar-fill purple"></div>
            </div>
            <span>6/7</span>
            </div>
        </section>
        <div class="progress-container" style="flex-basis: 100%;">
            <div class="progress-fill"></div>
            <div class="progress-icon">ðŸ”¥</div>
          </div>
    </div>
{% endblock %}
